<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3><center>EVAL IN JS</center></h3>
    <button onclick="opleaf()">TEST</button>
    <p id="fnop"></p>
    <script>
        function opleaf()
        {
            var l=83;
            var k=16;
            var a=eval("l+k")+"<br>";
            var b=eval("8+8")+"<br";
            var c=eval("k-l")+"<br>";
            var res=a+b+c;
            document.getElementById("fnop").innerHTML=res;
        }
    </script>
</body>
</html>
